<div id="dashc" class="dashclient"> 
<div class="bg-color">
<div class="container">
    <div class="col-md-12">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><img src="../../assets/img/f.png" class="img-responsive" style="width: 140px; margin-top: -16px;"></a>
        </div>
        <div class="collapse navbar-collapse navbar-right" id="myNavbar">
        </div>
      </div>
</div>
<div class="container">
  
   <form [formGroup]="messageForm">                  
        <div class="form-group">
              <input type="text" formControlName="username" class="form-control" placeholder="username">
            </div>
              <div class="form-group">
                <input type="email" formControlName="adresse" class="form-control" placeholder="adresse">                                
              </div>
                <div class="form-group">
              <input type="text"  formControlName="tel" class="form-control" placeholder="tel">
            </div>
            <div class="form-group">

                  <div class="col-md-6">
                          <label for="inputState">Choisir un service</label>
                          <select id="inputState" formControlName="Typedouvrier" class="form-control">
                            <option selected>Choose...</option>
                            <option></option>
                            <option>Electricité</option>
                            <option>Maçonnerie</option>
                            <option>Plombirie</option>
                            <option>Peinture</option>
                            <option>Renovation</option>
                            <option>Isolation</option>
                            <option>Chaufage</option>
                            <option>Menuiserie</option>

                          </select>
                        </div>
                      </div>

                      <div class="form-group">

                Date <input type="date" name="bday">
                <input type="submit">
              </div>

    <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea class="form-control" rows="5" ></textarea>
      </div>
    </form>  

</div>

</div>
</div>
